<div class="search-content" fxLayout>
  <form class="all-width" (ngSubmit)="onSubmit(oneform); oneform.reset()" #oneform = "ngForm">
    <md-input-container>
      <input type="text" name="title" mdInput placeholder="Введите название города (example: Krasnodar)" value="" [(ngModel)]="title" required>
    </md-input-container>
    <button type="submit" md-button color="primary" [disabled]="oneform.form.invalid">Search <md-icon>search</md-icon></button>
  </form>
  <h1>{{ title }}</h1>
</div>
